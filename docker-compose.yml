version: '3.8'

services:
  # Next.jsアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: nextjs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://nextuser:nextpassword@db:3306/nextdb
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./prisma:/app/prisma

  # 開発環境用（ホットリロード有効）
  app-dev:
    image: node:20-alpine
    container_name: nextjs-app-dev
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && npm run dev"
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://nextuser:nextpassword@db:3306/nextdb
      - WATCHPACK_POLLING=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    profiles:
      - dev

  # MySQLデータベース
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nextdb
      MYSQL_USER: nextuser
      MYSQL_PASSWORD: nextpassword
      TZ: 'Asia/Tokyo'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # phpMyAdmin（オプション）
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - app-network
    profiles:
      - tools

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
